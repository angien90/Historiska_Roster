        {
            "@context": "https://schema.org/",

            "description": "Följ med på en spännande resa genom historien och upptäck hemligheterna bakom Annas Bed & Breakfast. Lär dig om dess fascinerande historia, möt de människor som format huset och upplev den unika atmosfären.",

                "@type": "ContactPoint",
                "name": "Historiska Röster",
                "email": "historiskaroster@outlook.com",

                "areaServed": "SE",
                "availableLanguage": "Swedish"

                "https://www.instagram.com/historiskaroster?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="

                ]
        }

<body>
    <header>
        <span class="top-page">
            <a href="index.html"><span class="material-symbols-outlined" title="Gå tillbaka till startsidan">undo</span></a>
            <h1>Annas Bed & Breakfast</h1>     
        </span>
        <img src="image/historiska_roster_teampicture.jpg" width="400" alt="En bild på teamet" />
    </header>

    <main>

    </main>

    <div id="footer-container"></div>

    <script>
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;

                // Lägg in JS-koden här eftersom footern nu finns i DOM
                const feedbackIcon = document.getElementById("feedback-icon");
                const feedbackPopup = document.getElementById("feedback-popup");
                const closeBtn = document.getElementById("close-btn");

                if (feedbackIcon && feedbackPopup && closeBtn) {
                    feedbackIcon.onclick = function () {
                        feedbackPopup.style.display = "flex";
                    };

                    closeBtn.onclick = function () {
                        feedbackPopup.style.display = "none";
                    };

                    window.onclick = function (event) {
                        if (event.target === feedbackPopup) {
                            feedbackPopup.style.display = "none";
                        }
                    };
                } else {
                    console.error("Ett eller flera element i feedback-popup kunde inte hittas.");
                }
            });
    </script>

    <script src="main.js"></script>
</body>
</html>
